<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/post-validation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create New Post</h1>
        <form action="submit_post.php" method="POST" enctype="multipart/form-data" onsubmit="return validateCreatePost(this)">
            <div class="form-group">
                <label for="title">Title (5-100 characters):</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">Content (20-1000 characters):</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Image (optional, max 5MB):</label>
                <input type="file" id="image" name="image" accept="image/jpeg,image/png,image/gif">
            </div>

            <button type="submit">Create Post</button>
        </form>
    </div>
</body>
</html>
